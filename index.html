<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create Your Burger</title>
</head>
<body>
  <header>
    <h1>Create Your Burger</h1>
  </header>

  <main>
    <input id="burger_name" type="text" placeholder="Mio Nome">
    <h2>Ingredients</h2>
    <ul>
      <li>
        <label for="cheese">Cheese
          <input id="cheese" class="burger_stuff" type="checkbox" value="3">
        </label>
      </li>
      <li>
        <label for="egg">Egg
          <input id="egg" class="burger_stuff" type="checkbox" value="4">
        </label>
      </li>
      <li>
        <label for="mustard">Mustard
          <input id="mustard" class="burger_stuff" type="checkbox" value="5">
        </label>
      </li>
      <li>
        <label for="tomato">Tomato
          <input id="tomato" class="burger_stuff" type="checkbox" value="2">
        </label>
      </li>
      <li>
        <label for="lettuce">Lettuce
          <input id="lettuce" class="burger_stuff" type="checkbox" value="2">
        </label>
      </li>
      <li>
        <label for="ketchup">Ketchup
          <input id="ketchup" class="burger_stuff" type="checkbox" value="1">
        </label>
      </li>
    </ul>
    <h3>Discount Coupon</h3>
    <input id="discount" type="text">
    <button id="calculate" type="button" name="button">Calculate</button>
  </main>

  <footer>
    <span>Your Price</span>
    <span id="sum">50â‚¬</span>
  </footer>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
